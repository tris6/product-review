<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Essence Eau De Parfum</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
        <header>
            <picture>
                <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)">
                <img
                src="images/image-product-mobile.jpg" 
                alt="bottle of Gabrielle perfume" />
            </picture>
        </header>

        <main>
            <div class="main__content">
                <p class="category">perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <div class="price__sale">$149.99</div>
                    <div class="price__full">$169.99</div>
                </div>
                <div class="button"><svg class="cart-icon"></svg><p>Add to Cart</p></div>
            </div>
        </main>
    </div>
</body>
</html>
